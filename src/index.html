<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Flash Cards</title>
</head>
<body>
  <form id="formOne">
    <div class="stage">
      <div class="flashcard">
        <p>Question</p>
        <span id="question"></span>
      </div>
      <div class="back">
        <p>Answer</p>
        <span id="answer"></span>
      </div>
    </div>
    <button class="" type="submit">true</button>
    <button type="submit">false</button>
  </form>
  
</body>
</html>
